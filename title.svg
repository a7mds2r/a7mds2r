<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="860" height="140" viewBox="0 0 860 140" role="img" aria-label="Ahmed El-Sayed Saqr - animated title">
  <!-- Background -->
  <rect width="100%" height="100%" rx="12" fill="#ffffff"/>

  <!-- Static name -->
  <text x="50%" y="40" font-family="Inter, Arial, sans-serif" font-size="24" fill="#000000" font-weight="600" text-anchor="middle">
    Ahmed El-Sayed Saqr
  </text>

  <!-- Mask -->
  <defs>
    <mask id="m1">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="300" y="60" width="0" height="36" fill="white">
        <animate attributeName="width"
                 values="0;260;260;0"
                 keyTimes="0;0.25;0.75;1"
                 dur="6s"
                 repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Title -->
  <g mask="url(#m1)">
    <text x="50%" y="90" font-family="Inter, Arial, sans-serif" font-size="22" fill="#a371f7" font-weight="700" text-anchor="middle">
      Data Analyst
    </text>
  </g>

  <!-- Cursor -->
  <rect y="68" width="3" height="22" rx="1" fill="#a371f7">
    <animate attributeName="x"
             values="300;560;560;300"
             keyTimes="0;0.25;0.75;1"
             dur="6s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="1;0;1"
             dur="1s"
             repeatCount="indefinite"/>
  </rect>

  <title>Ahmed El-Sayed Saqr â€” Data Analyst</title>
  <desc>Typewriter effect showing only 'Data Analyst' centered with light background.</desc>
</svg>
